<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="regstyle.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	    <div id="center-overlay">
        <img src="reg.png" alt="Center Overlay Image">
    </div>
		<div class="register">
			<h1>Register an Account</h1>
			<form action="dreg.php" method="post" autocomplete="off">
				<label for="username">
					<ion-icon name="person-circle"></ion-icon>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<ion-icon name="lock-closed"></ion-icon>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
				    <ion-icon name="mail"></ion-icon>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<input type="submit" value="Register">
				<p> Already registered an account? <a href="login.html">Login</a></p>
			</form>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
